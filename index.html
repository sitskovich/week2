<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STEM Bootcamp — Days 3 & 4</title>
  <style>
    :root {
      --bg1: #dbeafe; /* blue-100 */
      --bg2: #f3e8ff; /* purple-100 */
      --bg3: #fce7f3; /* pink-100 */
      --text: #111827; /* gray-900 */
      --white: #ffffff;
      --shadow: 0 10px 25px rgba(0,0,0,0.12), 0 6px 10px rgba(0,0,0,0.08);
      --radius-xxl: 28px;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(90deg, var(--bg1), var(--bg2), var(--bg3));
      overflow: hidden;
    }
    .app {
      max-width: 95vw;
      height: 100vh;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .slide-card {
      width: 100%;
      height: 85vh;
      background: var(--white);
      border-radius: var(--radius-xxl);
      box-shadow: var(--shadow);
      padding: clamp(2rem, 4vw, 4rem);
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    h2 { font-weight: 800; margin: 0 0 1rem; font-size: clamp(2rem, 5vw, 3.5rem); }
    p { font-size: clamp(1.125rem, 2.2vw, 2rem); line-height: 1.5; margin: 0 0 1rem; }
    ul { margin: 0 0 0 2rem; padding: 0; }
    li { margin: 0.5rem 0; font-size: clamp(1.125rem, 2vw, 1.75rem); }

    .controls { width: 100%; display: flex; justify-content: space-between; align-items: center; }
    .btn { border: 0; border-radius: 16px; padding: 12px 16px; font-weight: 700; box-shadow: var(--shadow); cursor: pointer; transition: transform .05s ease, filter .15s ease; background:#111827; color:#fff; }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: scale(0.98); }
    .btn.secondary { background:#f3f4f6; color:#111827; }

    .timer {
      display: flex; flex-direction: column; align-items: center; gap: 12px;
      background: rgba(255,255,255,0.8); backdrop-filter: saturate(140%) blur(4px);
      padding: 16px 24px; border-radius: 16px; box-shadow: var(--shadow);
    }
    .clock { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-weight: 800; letter-spacing: .04em; font-size: 4rem; }
    .range-row { display: flex; gap: 12px; align-items: center; }
    .minutes { font-size: 1.125rem; font-weight: 600; }
    input[type="range"] { width: 260px; }

    .accent-blue { color: #1d4ed8; }
    .accent-red  { color: #b91c1c; }

    /* utility */
    .mt-4{ margin-top:1rem; }
  </style>
</head>
<body>
  <div class="app">
    <div class="slide-card" id="slide"></div>

    <div class="controls">
      <button class="btn" id="prev" aria-label="Previous slide">⟨</button>

      <div class="timer">
        <div class="clock" id="clock">--:--</div>
        <div class="range-row">
          <input type="range" id="minutes" min="1" max="30" value="5" />
          <div class="minutes"><span id="minLabel">5</span> min</div>
        </div>
        <div style="display:flex; gap:12px;">
          <button class="btn" id="start">Start</button>
          <button class="btn secondary" id="reset">Reset</button>
        </div>
      </div>

      <button class="btn" id="next" aria-label="Next slide">⟩</button>
    </div>
  </div>

  <script>
    // ---------------- Slides (Student-facing, Days 3 & 4) ----------------
    const slides = [
      // Day 3
      {
        title: 'Day 3 — Warm Up',
        html: `
          <h2 class="accent-blue">✍️ Warm Up</h2>
          <p>Find your journal (that’s your seat today!). Write your <strong>name</strong>, <strong>date</strong>, and <strong>topic</strong> at the top.</p>
          <ul>
            <li>Write <strong>3 things</strong> you remember from last week’s science class.</li>
            <li>After 5 minutes: share with a partner, then share with the class.</li>
          </ul>
        `
      },
      {
        title: 'Day 3 — Share Out',
        html: `
          <h2>💬 Let’s Share!</h2>
          <p>Raise your hand and tell us what you remembered. We’ll write everyone’s ideas on the board so our brains warm up together!</p>
        `
      },
      {
        title: 'Day 3 — Our Class Contract',
        html: `
          <h2>📜 Our Promises</h2>
          <p>These are the promises we make so our class feels safe, fair, and fun. Why do you think each one matters?</p>
          <ul>
            <li>👀👂✋ Listen with eyes, ears, and hands.</li>
            <li>💡 Share and respect everyone’s ideas.</li>
            <li>🎨 Use supplies safely and wisely.</li>
            <li>🤝 Be kind and respect space.</li>
            <li>🌟 Treat others the way you want to be treated.</li>
          </ul>
          <p class="mt-4">Write on your desk: Which promise do you think is the most important and why?</p>
        `
      },
      {
        title: 'Day 3 — Homework',
        html: `
          <h2>📘 Homework</h2>
          <p>Take home your copy of our class contract. Sign it and bring it back tomorrow to show you’re ready to be part of the team!</p>
        `
      },
      {
        title: 'Day 3 — Digital Citizenship',
        html: `
          <h2>🛡️ Staying Safe Online</h2>
          <ul>
            <li>Would you give your password to a stranger? Why not?</li>
            <li>Think of something private you should never share online.</li>
            <li><em>If it identifies you, keep it safe!</em></li>
          </ul>
        `
      },
      {
        title: 'Day 3 — Clean Up & Wrap Up',
        html: `
          <h2>🧹 Clean Up Crew</h2>
          <p>Work as a team: return supplies, clear desks, and leave the room sparkling. Which table can finish first?</p>
        `
      },

      // Day 4
      {
        title: 'Day 4 — Warm Up',
        html: `
          <h2 class="accent-red">✍️ Warm Up</h2>
          <p>In your journal: write one reflection on our class contract from homework and one question you have for today’s project challenge!</p>
        `
      },
      {
        title: 'Day 4 — Project Challenge',
        html: `
          <h2>⚙️ Build a Bridge!</h2>
          <p>Your mission: build a bridge strong enough to hold at least <strong>10 textbooks</strong>!</p>
          <ul>
            <li><strong>Supplies:</strong> cardboard, straws, tape, string, paperclips.</li>
            <li><strong>Time:</strong> 20 minutes to design and build. ⏱️</li>
            <li>At the end, we’ll test each bridge together and cheer for every team!</li>
          </ul>
        `
      },
      {
        title: 'Day 4 — Reflection Time',
        html: `
          <h2>💬 Reflection Circle</h2>
          <p>Did your team follow our promises? What worked well? What would you try differently next time?</p>
        `
      },
      {
        title: 'Day 4 — Digital Citizenship',
        html: `
          <h2>🛡️ Cyberbullying Awareness</h2>
          <ul>
            <li>What is cyberbullying?</li>
            <li>If you saw it happen, how could you help?</li>
            <li><em>Be an upstander, not a bystander!</em></li>
          </ul>
        `
      },
      {
        title: 'Day 4 — Clean Up & Wrap Up',
        html: `
          <h2>🧹 Clean Up Game</h2>
          <p>Team challenge: return supplies, stack chairs, and reset the room. Which group finishes first?</p>
        `
      }
    ];

    // ---------------- Render logic ----------------
    const slideEl = document.getElementById('slide');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let i = 0;
    function render() {
      slideEl.innerHTML = slides[i].html;
      prevBtn.disabled = i === 0;
      nextBtn.disabled = i === slides.length - 1;
      prevBtn.style.opacity = prevBtn.disabled ? 0.5 : 1;
      nextBtn.style.opacity = nextBtn.disabled ? 0.5 : 1;
      document.title = slides[i].title + ' — STEM Bootcamp';
    }
    prevBtn.addEventListener('click', () => { if (i > 0) { i--; render(); } });
    nextBtn.addEventListener('click', () => { if (i < slides.length - 1) { i++; render(); } });
    render();

    // ---------------- Timer logic ----------------
    const clock = document.getElementById('clock');
    const minutes = document.getElementById('minutes');
    const minLabel = document.getElementById('minLabel');
    const start = document.getElementById('start');
    const reset = document.getElementById('reset');

    let timeLeft = null; // seconds
    let timerId = null;
    let beeped = false;

    function fmt(sec){ const m = Math.floor(sec/60); const s = sec%60; return `${m}:${String(s).padStart(2,'0')}`; }
    function tick(){
      if (timeLeft === null) return;
      if (timeLeft <= 0){
        clock.textContent = '0:00';
        if (!beeped) { beep(); beeped = true; }
        clearInterval(timerId); timerId = null; timeLeft = 0; return;
      }
      timeLeft -= 1; clock.textContent = fmt(timeLeft);
    }
    function startTimer(){
      timeLeft = Number(minutes.value) * 60; clock.textContent = fmt(timeLeft);
      if (timerId) clearInterval(timerId); timerId = setInterval(tick, 1000); beeped = false;
    }
    function resetTimer(){ if (timerId) clearInterval(timerId); timerId = null; timeLeft = null; clock.textContent = '--:--'; }
    function beep(){
      try{
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine'; o.frequency.value = 880; o.connect(g); g.connect(ctx.destination);
        g.gain.setValueAtTime(0.001, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.3, ctx.currentTime + 0.01);
        o.start(); setTimeout(()=>{ g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.3); o.stop(ctx.currentTime + 0.35); }, 200);
      }catch(e){ /* ignore */ }
    }

    minutes.addEventListener('input', () => { minLabel.textContent = minutes.value; });
    start.addEventListener('click', startTimer);
    reset.addEventListener('click', resetTimer);
  </script>
</body>
</html>
